<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sing up</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control margin-bottom" name="username" [(ngModel)]="model.username" placeholder="Username">  
  </div>
  
  <div class="form-group">
    <input type="password" class="form-control margin-bottom" name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>
   
  <div class="form-group text-center margin-bottom">
     <button class="btn btn-success me-2" type="submit">Register</button>
     <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
